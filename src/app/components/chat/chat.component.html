<h1>Chat</h1>
<br>

<div class="app-mensajes" id="app-mensajes">

  <div class="text-right" *ngFor="let chat of chatService.chats">
    <span class="badge badge-primary">Alexis</span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>

</div>
<input type="text" name="mensaje" [(ngModel)]="mensaje" class="form-control" placeholder="Enviar Mensaje"
  (keyup.enter)="enviar_mensaje()">
