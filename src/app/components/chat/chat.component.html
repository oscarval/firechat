<h1>Chat</h1>
<br>

<div class="app-mensajes" id="app-mensajes">

  <div  *ngFor="let chat of chatService.chats"
    [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }"
  >
    <span  [ngClass]="{
      'badge-primary': chatService.usuario.uid == chat.uid,
      'badge-success' : chatService.usuario.uid != chat.uid
   }" class="badge">Alexis</span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>

</div>
<input type="text" name="mensaje" [(ngModel)]="mensaje" class="form-control" placeholder="Enviar Mensaje"
  (keyup.enter)="enviar_mensaje()">
